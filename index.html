<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc-main-ctn">
      <div class="display" >
        <div class="previous-number"></div>
        <div class="current-number"></div>
      </div>
      <div class="main-number-ctn">
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator" id="del">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator" id="all-clear">C</button>
          <button>7</button>
          <button>8</button>
          <button>9</button> 
          <button class="operator">&#xF7</button>
         
          <button class="">.</button>
          
          <button class="zero">0</button>
          <button class="operator">+</button>
          <button  class="operator">&times;</button>
          <button class="operator" id="equals">=</button>
         
         
        
          
        
        
          
        </div>
      </div>
    </div>
  </body>

  <script src="./main.js"></script>
</html>
